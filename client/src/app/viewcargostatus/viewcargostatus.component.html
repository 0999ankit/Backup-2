   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Status</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-top: 20px;
        }
        .card-header {
            /* background-color: #007bff; */
            color: white;
        }
        .btn-primary {
            background-color: #4c9ef4;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-header bg-info d-flex justify-content-between mt-4">
            <h6 class="mb-0">Cargo Status</h6>
        </div>

        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info">
                        Search Cargo
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <input class="form-control" type="text" [(ngModel)]="cargoIdMd" placeholder="Search Cargo Id">
                            </div>
                            <div class="col-md-2">
                                <button (click)="search()" class="btn btn-info w-100">Search</button>
                            </div>
                        </div>
                        <!-- <div class="mt-5">
                            <h3>Cargo Id: {{cargo.cargoId}}</h3>
                            <h3>Delivery Status: {{cargo.status}}</h3>
                        </div> -->
                        <div class="mt-5">
                          <table class="table table-bordered table-striped">
                              <thead class="thead">
                                  <tr>
                                      <th scope="col">Cargo Id</th>
                                      <th scope="col">Delivery Status</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr>
                                      <td>{{cargo.cargoId}}</td>
                                      <td>{{cargo.status}}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      
                    </div>
                </div>
            </div>
        </div>

        <div *ngIf="showError" class="alert alert-danger mt-3" role="alert">
            {{errorMessage}}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
